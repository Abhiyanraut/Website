<!DOCTYPE html>
<html>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
*{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    background-image: url('1.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
}

li, button{
    font-family: "Montserrat", sans-serif;
    font-weight: 100px;
    color: #edf0f1;
    text-decoration: none;
}

a {
    font-family: "Montserrat", sans-serif;
    font-weight: 100px;
    color: #edf0f1;
    text-decoration: none; 
}

a:hover{
    transition: 0.3s;
    color: #817977 ;
}

header{
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 30px 10px;
}

.Logo{
    font-style: none;
    font-weight: 150px;
    color: #edf0f1;
    margin-right: auto;
}

.nav_links{
    list-style: none;
}

.nav_links li{
    display: inline-block;
    padding: 0px 20px;
}

.nav_links li a{
    transition: all 0.3s ease 0s;
}

.nav_links li a:hover {
    color: 0088a9;

}

button{
    padding: 9px 25px;
    background-color: rgba(0,136,169,1);
    border: none;
    border-radius: 50px;
    height: 45px;
    outline: none;
    width: 100%;
    background: #817977;
    cursor: pointer;
    transition: .3s;
}

button:hover{
    background-color: #645e5c;
}
    </style>
    <head>
        <title>My website</title>
    </head>
    <body>
        <header>
            <h2 ><a href="index.html" calss="Logo">Logo</a></h2>
            <nav>
                <ul class="nav_links">
                    <li><a href="service.html">Services</a></li>
                    <li><a href="#">Info</a></li>
                    <li><a href="https://www.youtube.com/@Adharea">About</a></li>
                    <li><a href="signup.html">Sign-up</a></li>
                </ul>
            </nav>
            <a class="cta" href="#"><button>Contact</button></a>
        </header>
    </body>
</html>
